<div class="row">
  <div class="col-md-4 mx-auto">
      <div class="card">
          <div class="card-header">
              Reset Your Password
          </div>
          <div class="card-body">
              <form [formGroup]="form" (submit)="submit()">
                  <div class="form-group">
                      <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                      <input formControlName="password_confirm" type="password" class="form-control" placeholder="Password confirm" required>
                </div>
                  <button class="btn btn-primary btn-block" type="submit">
                      Reset
                  </button>
              </form>
          </div>
      </div>
  </div>
</div>
