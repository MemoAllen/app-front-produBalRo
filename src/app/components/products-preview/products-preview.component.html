<div class="row" *ngIf="!photo; else main_content">
  <h1>Loading...</h1>
</div>
<ng-template #main_content>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a  style="text-decoration: none;" routerLink="/">Home</a></li>
    <li class="breadcrumb-item active"><a  style="text-decoration: none;" >{{photo.title}}</a></li>
  </ol>
</nav>


  <div class="row">
      <div class="col-md-5">
          <div class="card">
              <img [src]="'http://localhost:4000/' + photo.imagePath" class="img-fluid">
          </div>
      </div>
      <div class="col-md-7">
          <div class="card">
              <form class="card-body">
                  <div class="form-group">
                      <input type="text" class="form-control" style="color: black;" placeholder="Photo's Title" [value]="photo.title" #title disabled>
                  </div>
                  <div class="form-group">
                      <textarea rows="2" class="form-control" style="color: black;" placeholder="Photo's Description" [value]="photo.description" #description disabled></textarea>
                  </div>
              </form>

          </div>
      </div>
  </div>
  <br>

</ng-template>
