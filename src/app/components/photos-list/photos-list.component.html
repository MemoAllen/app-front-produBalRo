

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active"><a  style="text-decoration: none;" routerLink="/photos">Mis productos</a></li>

  </ol>
</nav>



<div class="row mb-4">
  <div class="col-2">
    <p><b> Buscar Productos:</b></p>
  </div>
  <div class="">
    <input aria-label="Search" type="search" placeholder="Busca un producto por nombre" class="form-control" (keyup)="loadProduct()"
    [(ngModel)]="search">
  </div>
</div>


<div class="row">
    <div class="col-md-4 p-4" *ngFor="let photo of photos">
        <div class="card card-photo" (click)="selectedCard(photo._id)">
            <div class="card-header">
                {{photo.title}}
            </div>
            <img [src]="'http://localhost:4000/' + photo.imagePath" class="img-card-top w-100">
            <div class="card-body">
                <p>{{photo.description}}</p>
            </div>
        </div>
    </div>
</div>
